# Railway configuration for WebSocket server
# Deploys from repo root to access shared lib/ files

[build]
builder = "NIXPACKS"
buildCommand = "cd websocket-server && npm install && npm run build"

[deploy]
startCommand = "node websocket-server/dist/server.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
